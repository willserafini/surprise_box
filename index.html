<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eu te amo ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffccd5, #ffe5ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
      z-index: 2;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      color: #b30059;
      margin: 10px 0;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    img {
      width: 90%;
      max-width: 320px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    footer {
      margin-top: 10px;
      font-size: 1em;
      color: #73002e;
    }

    #reveal {
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #surpriseBtn {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      background-color: #ff5b77;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    #surpriseBtn:hover {
      background-color: #ff3366;
    }

    .heart {
      position: absolute;
      bottom: -30px;
      color: #ff3366;
      font-size: 24px;
      opacity: 0.8;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="surpriseBtn">Toque aqui para uma surpresa üíù</button>

    <div id="reveal">
      <h1>Eu te amo ‚ù§Ô∏è</h1>
      <p>Voc√™ faz meu mundo mais bonito.<br> Obrigado por estar ao meu lado. üåÖ</p>
      <img src="foto.jpeg" alt="N√≥s dois juntinhos" />
      <footer>Com todo meu amor, Willian üíå</footer>
    </div>
  </div>

  <script>
    const btn = document.getElementById('surpriseBtn');
    const reveal = document.getElementById('reveal');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      reveal.style.display = 'block';
      startHeartRain();
    });

    function startHeartRain() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíñ';

        // Posi√ß√£o e estilo aleat√≥rios
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = 16 + Math.random() * 24 + 'px';
        heart.style.animationDuration = 3 + Math.random() * 5 + 's';

        document.body.appendChild(heart);

        // Remover ap√≥s a anima√ß√£o
        setTimeout(() => {
          heart.remove();
        }, 8000);
      }, 300); // Novos cora√ß√µes a cada 300ms
    }
  </script>
</body>
</html>
