<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eu te amo ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffccd5, #ffe5ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #b30059;
      margin: 10px 0;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    img {
      width: 90%;
      max-width: 320px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    footer {
      margin-top: 10px;
      font-size: 1em;
      color: #73002e;
    }

    #reveal {
      display: none;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #surpriseBtn {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      background-color: #ff5b77;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    #surpriseBtn:hover {
      background-color: #ff3366;
    }

    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 24px;
      animation: float 6s infinite ease-in;
      opacity: 0.8;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="surpriseBtn">Toque aqui para uma surpresa üíù</button>

    <div id="reveal">
      <h1>Eu te amo ‚ù§Ô∏è</h1>
      <p>Voc√™ faz meu mundo mais bonito.<br> Obrigado por estar ao meu lado. üåÖ</p>
      <img src="foto.jpeg" alt="N√≥s dois juntinhos" />
      <footer>Com todo meu amor, Willian üíå</footer>
    </div>
  </div>

  <script>
    const btn = document.getElementById('surpriseBtn');
    const reveal = document.getElementById('reveal');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      reveal.style.display = 'block';
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (5 + Math.random() * 5) + 's';
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 10000);
      }
    }
  </script>
</body>
</html>
